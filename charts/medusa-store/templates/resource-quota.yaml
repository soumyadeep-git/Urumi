apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ include "medusa-store.fullname" . }}-quota
  labels:
    {{- include "medusa-store.labels" . | nindent 4 }}
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
    persistentvolumeclaims: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: {{ include "medusa-store.fullname" . }}-limit-range
  labels:
    {{- include "medusa-store.labels" . | nindent 4 }}
spec:
  limits:
    - default:
        memory: 512Mi
        cpu: 500m
      defaultRequest:
        memory: 256Mi
        cpu: 100m
      type: Container
