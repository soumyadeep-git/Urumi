apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "medusa-store.fullname" . }}
  labels:
    {{- include "medusa-store.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    {{- if .Values.ingress.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.clusterIssuer }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - "{{ .Release.Name }}.{{ .Values.global.domain }}"
        {{- if .Values.ingress.customDomain }}
        - {{ .Values.ingress.customDomain }}
        {{- end }}
      secretName: {{ include "medusa-store.fullname" . }}-tls
  {{- end }}
  rules:
    - host: "{{ .Release.Name }}.{{ .Values.global.domain }}"
      http:
        paths: &paths
          # Backend Routes
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: {{ include "medusa-store.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /store
            pathType: Prefix
            backend:
              service:
                name: {{ include "medusa-store.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: {{ include "medusa-store.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: {{ include "medusa-store.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          # Storefront Route (Catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "medusa-store.fullname" . }}-storefront
                port:
                  number: {{ .Values.storefront.service.port }}
    {{- if .Values.ingress.customDomain }}
    - host: {{ .Values.ingress.customDomain }}
      http:
        paths: *paths
    {{- end }}
