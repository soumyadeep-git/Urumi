apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "medusa-store.fullname" . }}-backend
  labels:
    {{- include "medusa-store.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "medusa-store.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "medusa-store.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "postgres://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable"
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis-master:6379"
            - name: JWT_SECRET
              value: {{ .Values.backend.env.jwtSecret | quote }}
            - name: COOKIE_SECRET
              value: {{ .Values.backend.env.cookieSecret | quote }}
            - name: STORE_CORS
              value: {{ .Values.backend.env.storeCors | quote }}
            - name: ADMIN_CORS
              value: {{ .Values.backend.env.adminCors | quote }}
            - name: AUTH_CORS
              value: {{ .Values.backend.env.authCors | quote }}
            - name: MEDUSA_ADMIN_DISABLE
              value: "true"
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
