global:
  domain: urumi.ai # Change this to your production domain

ingress:
  className: traefik # k3s uses traefik by default (vs nginx on local)
  tls:
    enabled: true
    clusterIssuer: letsencrypt-prod

backend:
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

storefront:
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

postgresql:
  primary:
    persistence:
      size: 10Gi
      storageClass: longhorn # Production storage class
    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 256Mi

redis:
  master:
    persistence:
      size: 2Gi
      storageClass: longhorn